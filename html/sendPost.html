<html>

<head>
    <title>Send POST Request to This Server</title>
</head>

<body>
    <h2>
        To use this API, send a POST request to this address 
        with one parameter named "text" containing a code block.
    </h2>
    <h2>
        Alternatively, use the form below.
    </h2>
    <form method="POST" target="_blank">
        <label for="text">Code:</label>
        <textarea type="text" id="text" name="text"></textarea><br><br>
        <input type="submit" value="Submit">
        <h4>After submitting, please wait for about 5 seconds for the image to appear...</h4>
    </form>
</body>

</html>
